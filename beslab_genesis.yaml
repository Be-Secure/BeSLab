---
#this is the scledown version of the lab
#OS specific
# VM configurations
BESLAB_VM_NAME: BesLab
BESLAB_VM_OS: ubuntu
BESLAB_VM_GUI: true
BESLAB_GUI: ubuntu-desktop
BESLAB_VAGRANT_BOX: ubuntu/focal64
BESLAB_USER: arun
BESLAB_PWD: arun
BESLAB_VAGRANT_HOSTNAME: BeSLab.dev
BESLAB_VAGRANT_MACHINE_NAME: BesLab
BESLAB_USER_ROLES: users

# Code collaboration platforme
BESLAB_CODE_COLLABORATION_PLATFORM_SCOPE: public
BESLAB_PLATFORM_URL: https://github.com

# Internal datastores
BESLAB_DATASTORE_SCOPE: public
BESLAB_ASSESSMENT_DATASTORE_URL: "{{ BESLAB_PLATFORM_URL }}/Be-Secure/besecure-assessment-datastore"
BESLAB_OSSPOI_DATASTORE_URL: "{{ BESLAB_PLATFORM_URL }}/Be-Secure/besecure-osspoi-datastore"
BESLAB_ASSESSMENT_DATASTORE_DIR: "/home/{{ BESLAB_USER }}/besecure-assessment-datastore"
BESLAB_OSSPOI_DATASTORE_DIR: "/home/{{ BESLAB_USER }}/besecure-osspoi-datastore"


# Internal languages, tools, repos
BESLAB_JAVA_FLAVOUR: openjdk
BESLAB_JAVA_VERSION: 8
# BESLAB_JAVA_HOME: 
BESLAB_PYTHON_VERSION: 3.10
BESLAB_SBOM: spdx-sbom-generator
BESLAB_SBOM_VERSION: "v0.0.15"
BESLAB_LICENSE_COMPLIANCE: fossology
BESLAB_SAST: sonarqube
BESLAB_SAST_VERSION: "sonarqube-9.8.0.63668"
BESLAB_BES_TOOL:
  - besman
  - bes-dev-kit
BESLAB_PACKAGE_MANAGER:
  - npm
  - gradle
  - maven
  - pip
# Change the below to private if you have a private package manger repository.
BESLAB_ARTIFACT_PATH: /etc
BESLAB_PACKAGE_MANAGER_SCOPE: public
BESLAB_ARTIFACT_REPO_SCOPE: public
BESLAB_PRIVATE_ARTIFACT_REPOS:
  - jfrog
BESLAN_PUBLIC_ARTIFACT_REPO:
  - maven
BESLAB_IMAGE_REPOS:
  - docker
